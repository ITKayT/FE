<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
        <div  class="border border-danger p-2 mb-2 border-4 rounded-5">
            <center><h1>Đăng nhập hệ thống</h1></center>
            <form action="" method="get">
                <div class="mb-3 row">
                    <div>
                        <label class="form-label" for="tenDangNhap"><b>Tên đăng nhập</b></label>
                        <input class="form-control form-control-lg" type="text" placeholder="Tên đăng nhập" required type="text" name="userName" id="tenDangNhap">
                    </div>
                    <div>
                        <label class="from-label" for="matKhau"><b>Mật khẩu</b></label>
                        <input class="form-control form-control-lg" type="text" placeholder="Mật khẩu" required type="password" name="password" id="matKhau">
                    </div>
                </div>
                <div>
                    <a class="btn btn-dark" href="#">Quên mật khẩu?</a>
                </div>
                <div>
                    <label for="nhoMatKhau">Nhớ mật khẩu</label>
                    <input type="checkbox" name="rememberMe" id="nhoMatKhau">
                </div>
                <div>
                    <button class="btn btn-success" type="submit">Đăng nhập</button>
                    <button class="btn btn-dark" type="reset">Nhập lại</button>
                </div>
            </form>
        </div>

</body>
</html>
